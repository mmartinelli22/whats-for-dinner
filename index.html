<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  </head>

  <body>
  <div class="container">
    <button class = "Recipe-Button">ADD A RECIPE</button>
    <img src="assets/burger-friends.jpg" alt="Burger and friends" style="width:100%;">
    <div class="box2">
      <img id ="Trashcan" src="assets/cookpot.svg" alt="trash" style="width:15%;">
    </div>
    <div class="box">
      <p>What are you looking for?</p>
      <div>
        <div class = "Side">  <input type="radio" id="mealChoice1"
           name="meal" value="side">
          <label for="mealChoice1">Side</label>
        </div>
        <div class ="Main-Dish">
          <input type="radio" id="mealChoice2"
           name="meal" value="main">
          <label for="mealChoice2">Main Dish</label>
        </div>

        <div class= "Dessert">  <input type="radio" id="mealChoice3"
           name="meal" value="dessert">
          <label for="mealChoice3">Dessert</label>
        </div>

        <div class ="Entire-Meal">  <input type="radio" id="mealChoice4"
           name="meal" value="entire">
          <label for="mealChoice4">Entire Meal</label>
        </div>
      </div>
       <button id = "Cook-Button">LET'S COOK!</button>
    </div>
 </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
